- key: polkadotbeat
  title: polkadotbeat
  description: Polkadot ChainState
  fields:
    - name: blockNumber
      type: long
      required: true
      description: >
        Current block number on this node.
    - name: peerCount
      type: long
      required: true
      description: >
        Number of connected peers.
    - name: highestBlockNumber
      type: long
      required: true
      description: >
        Highest block number known by peers.
